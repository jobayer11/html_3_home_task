<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
	<style>
		table{
			border: 1px solid black;
			border-collapse: collapse;
		}
		caption{
			font-weight: bold;
			font-size: 15px
		}
		th,td{
			border: 2px solid black;
			text-align: center;

		}
		.savings{
			background-color: #566573;
			color: white;
		}
		.savings:hover{
			background: teal;
		}
		a{
			font-size: 25px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<a href="index.html">Home</a>
	<br><br>
	<h1>Table</h1>
	<table>
		<caption>Normal table</caption>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Roll</th>
		</tr>
		<tr>
			<td>jobayer</td>
			<td>hossain</td>
			<td>22</td>
		</tr>
		<tr>
			<td>saiful</td>
			<td>islam</td>
			<td>44</td>
		</tr>
	</table><br><br>
	<table>
		<caption>Table with colspan</caption>
		<tr>
			<th colspan="2">Name</th>
			<th>Roll</th>
		</tr>
		<tr>
			<td>jobayer</td>
			<td>hossain</td>
			<td>22</td>
		</tr>
		<tr>
			<td>saiful</td>
			<td>islam</td>
			<td>44</td>
	</table><br><br>
	<table>
		<caption>Table with rowspan</caption>
		<tr>
			<th>Month</th>
			<th>Savings</th>
			<th>Savings for holiday!</th>
		</tr>
		<tr>
			<td>January</td>
			<td>$100</td>
			<td rowspan="2" class="savings">$50</td>
		</tr>
		<tr>
			<td>February</td>
			<td>80</td>
		</tr>
	</table>
</body>
</html>
